name: New Prompt Submission
description: Suggest a new reusable AI prompt
body:
  - type: markdown
    attributes:
      value: "### Prompt Title\n<Fill in>"
  - type: textarea
    attributes:
      label: Description
      placeholder: "What is this prompt for?"
  - type: textarea
    attributes:
      label: Tags (comma-separated)
      description: "Add tags to help categorize this prompt. Use commas to separate multiple tags."
      placeholder: "facade, plugin, api, rest, glue, etc."
  - type: checkboxes
    attributes:
      label: Tags (list)
      description: "Select tags to help categorize this prompt."
      options:
        - label: zed
        - label: glue
        - label: client
        - label: yves
        - label: shared
        - label: business
        - label: facade
        - label: factory
        - label: communication
        - label: presentation
        - label: persistence
  - type: textarea
    attributes:
      label: Prompt
      placeholder: "Enter your prompt here"
  - type: textarea
    attributes:
      label: Example Output
      placeholder: "Enter the prompt output example"
  - type: textarea
    attributes:
      label: Author
      placeholder: "Feel free to provide your github username here"
